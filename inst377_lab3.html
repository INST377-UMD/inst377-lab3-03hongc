<!DOCTYPE html>

<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="inst377_lab3_css.css">
</head>
<body>
    <header class="header-footer">
        <h1>Lab 3 - Rock Paper Scissors Game</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="https://umd.edu" target="_blank">University of Maryland</a></li>
            <li><a href="https://www.google.com" target="_blank">Google</a></li>
            <li><a href="https://www.youtube.com" target="_blank">YouTube</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <main class="main-content">
            <h2>Please Choose One of the Following.</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="choice">Choose:</label>
                <select id="choice" name="choice">
                    <option value="rock">Rock</option>
                    <option value="paper">Paper</option>
                    <option value="scissors">Scissors</option>
                </select>
                <button type="submit">Play</button>
            </form>
        </main>
        
        <aside class="sidebar">
            <h3>How to Play</h3>
            <p>Rock beats Scissors</p>
            <p>Scissors beats Paper</p>
            <p>Paper beats Rock</p>
        </aside>
    </div>
    
    <footer class="header-footer">
        <p>Collin Hong - Rock Paper Scissors 2025</p>
    </footer>
</body>
</html>
